{% include 'base.html' %}
{% block content %}
<div>
    <h1>Marks</h1>
    <table>
        <tr>
            <th>Subject</th>
            <th>Marks</th>
            <th>Attendance</th>
            <th>Edit</th>
        </tr>
        {% for mark in marks_obj %}
        <tr>
            <td>{{ mark.cie.sub_code }}</td>
            <td>{{ mark.marks }}</td>
            <td>{{ mark.attendance }}</td>
            <td><a href="{% url 'update_marks' mark.pk %}">Edit</a></td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
