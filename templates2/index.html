{% extends 'base.html' %}
{% load static %}

{% block content %}
<br>
This is the home page
<br>
{% if user.is_authenticated %}
Hello, {{ user.first_name }}
<a href="{% url 'logout' %}">Logout</a><br>
{% else %}
<div>

</div><br>

{% endif %}

{% endblock %}
