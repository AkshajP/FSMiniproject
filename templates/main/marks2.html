{% include 'base.html' %}
{% block content %}
<div class="max-w-4xl mx-auto mt-10 p-6 bg-white border border-gray-300 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold mb-6 text-center">Marks</h1>
    <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Subject</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Marks</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Attendance</th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                {% for mark in marks_obj %}
                <tr>
                    <td class="px-6 py-4 whitespace-nowrap">{{ mark.cie.sub_code }}</td>
                    <td class="px-6 py-4 whitespace-nowrap">{{ mark.marks }}</td>
                    <td class="px-6 py-4 whitespace-nowrap">{{ mark.attendance }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
