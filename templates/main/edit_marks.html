{% include 'base.html' %}
{% block content %}
<div class="max-w-md mx-auto mt-10 p-6 bg-white border border-gray-300 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold mb-6 text-center">Get Marks</h1>
    <form method="post" action="{% url 'get_marks' %}" class="space-y-4">
        {% csrf_token %}
        <div>
            <label for="usn" class="block text-sm font-medium text-gray-700">USN:</label>
            <input type="text" id="usn" name="usn" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>
        <div>
            <label for="cie" class="block text-sm font-medium text-gray-700">CIE Number:</label>
            <input type="text" id="cie" name="cie" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>
        <div>
            <label for="sem" class="block text-sm font-medium text-gray-700">Semester:</label>
            <input type="text" id="sem" name="sem" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>
        <div>
            <input type="submit" value="Get Marks" class="w-full py-2 px-4 bg-blue-500 text-white font-medium rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
        </div>
    </form>
</div>
{% endblock %}
