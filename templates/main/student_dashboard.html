{% extends 'base.html' %}
{% load static %}

{% block content %}

<form action="/student_dashboard/" method="post">
    {% csrf_token %}
    
    <b>USN:</b><input type="text" name="usn" placeholder="1RF21CS001" required /><br>
    <b>Sem:</b><input type="number" name="sem" placeholder="(1-8)" min="1" max="8" required/><br>
    <b>CIE:</b><input type="number" name="cie" placeholder="(1-3)" min="1" max="3" required/><br> 

    <input type="submit" value="Submit" class="button primary">

        
    <button type="submit" name="generate_pdf">Generate PDF</button>
</form>

{% endblock %}
