{% include 'base.html' %}
{% block content %}
<div class="max-w-lg mx-auto mt-10 p-6 bg-white border border-gray-300 rounded-lg shadow-md text-center">
    <p class="text-lg font-semibold">Action completed!</p>
    <div class="mt-6">
        {% if is_teacher %}
        <a href="{% url 'teacher_dashboard' %}" class="inline-block px-6 py-3 bg-blue-500 text-white font-medium rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Teacher Dashboard</a>
        {% elif is_student %}
        <a href="{% url 'student_dashboard' %}" class="inline-block px-6 py-3 bg-green-500 text-white font-medium rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">Student Dashboard</a>
        {% endif %}
    </div>
</div>
{% endblock %}
